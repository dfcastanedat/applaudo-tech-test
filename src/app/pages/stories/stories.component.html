<div class="items-master">
    <div class="card__grid" infiniteScroll [infiniteScrollDistance]="1" [infiniteScrollThrottle]="50"
        (scrolled)="onScrollDown()">
        <app-thubnail-item *ngFor="let storie of storiesToDisplay"
            [imgUrl]="getImgUrl(storie?.thumbnail?.path, 'portrait_xlarge', storie?.thumbnail?.extension)"
            [type]="'storie'" [name]="storie.title" [itemId]="storie.id">
        </app-thubnail-item>
    </div>
    <div class="empty-result" *ngIf="storiesToDisplay.length == 0 && !loading">
        <img alt="Empty results" title="Empty results" src="/assets/empty.svg" class="empty-result__image">
        <h1 class="empty-result__text">No saved stories</h1>
    </div>
    <div *ngIf="loading"
        [class]="storiesToDisplay.length > 0 ? 'items-master__loading new-page' : 'items-master__loading'">
        <app-loading></app-loading>
    </div>
</div>
